<div class="p-2 rounded-bottom header w-840 text-center">
  <h4 class="text-white m-0">ADD NEW MATCH</h4>
</div>

<div class="card mt-2 mb-2">
  <h5 class="card-header">Add a new match:</h5>
  <div class="card-body">
      <div *ngIf="errors">
          <h3>Validation Errors</h3>
          <p>{{ errors.message }}</p>
        </div>
        <form (submit)="addMatch(newMatch)">
          <div class="form-group">
            <label for="newMatch.player1">Player 1</label>
            <input
              class="form-control"
              type="text"
              id="newMatch.player1"
              name="newMatch.player1"
              [(ngModel)]="newMatch['player1']"
              autofocus
            />
          </div>
          <div class="form-group">
            <label for="newMatch.player2">Player 2</label>
            <input
              class="form-control"
              type="text"
              id="newMatch.player2"
              name="newMatch.player2"
              [(ngModel)]="newMatch['player2']"
            />
          </div>
    
          <input class="btn btn-primary" type="submit" value="Add Match" />
          <a href="/cast" class="ml-2 btn btn-danger">Cancel</a>
        </form>
  </div>
</div>
