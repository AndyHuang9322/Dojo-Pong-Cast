<div class="d-flex justify-content-between align-items-center px-3 rounded-bottom glance">
  <div class="text-center">
    <i class="fas fa-user"></i>
    <p class="text-uppercase mb-0" style="font-size: small;" *ngIf="match">{{ match.player1 }}</p>
  </div>
  <div class="score text-center pb-2">
    <h4 class="mb-0" *ngIf="match">{{ match.p1_games_won }} - {{ match.p2_games_won }}</h4>
    <p class="mb-0 text-uppercase">{{ gameIndexString }} Game</p>
  </div>
  <div class="text-center">
    <i class="fas fa-user"></i>
    <p class="text-uppercase mb-0" style="font-size: small;" *ngIf="match">{{ match.player2 }}</p>
  </div>
</div>
