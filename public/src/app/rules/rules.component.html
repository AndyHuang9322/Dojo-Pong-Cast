<div class="p-2 rounded-bottom header w-840 text-center">
  <h4 class="text-white m-0">RULES AND REGULATIONS</h4>
</div>
<div class="d-flex justify-content-center w-840 main">
  <div class="bg-white p-3 rounded-bottom mb-3">
      <div *ngFor="let rule of rulesArr">
          <b>{{rule.title}}</b>:
          <ul *ngFor="let key of rule.details">
            <li *ngIf="isString(key)">{{key}}</li>
          </ul>
      </div>  
  </div>
</div>
