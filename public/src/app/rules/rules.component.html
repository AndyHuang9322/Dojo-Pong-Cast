<div class="p-3 rounded-bottom header w-840 text-center">
  <h3 class="text-white m-0">Rules and Regulations</h3>
</div>
<div class="d-flex justify-content-center w-840 main">
  <div class="bg-white p-3 rounded-bottom mb-3">
      <div *ngFor="let rule of rulesArr">
          <b>{{rule.title}}</b>:
          <div *ngFor="let key of rule.details">
            <li *ngIf="isString(key)">{{key}}</li>
          </div>
      </div>  
  </div>
</div>
